apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v1
  labels:
    app: app
    version: v1
    sms-checker: "true"
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      version: v1
  template:
    metadata:
      labels:
        app: app
        version: v1
        sms-checker: "true"
        component: frontend
    spec:
      containers:
        - name: app
          image: {{ .Values.app.image }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
          env:
            - name: SERVER_PORT
              value: "{{ .Values.app.port }}"
            - name: MODEL_HOST
              value: "http://{{ .Values.model.serviceName }}:{{ .Values.model.port }}"
            - name: APP_VERSION
              value: "v1"
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: {{ .Values.secret.name }}
