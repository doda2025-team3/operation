apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "sms-checker.fullname" . }}-alerts
  labels:
    release: prometheus
spec:
  groups:
    - name: operation.rules
      rules:
        - alert: HighRequestRate
          expr: sum(rate(http_requests_total[1m])) > 15
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "High request rate on {{ `{{ $labels.instance }}` }}"
            description: >
              Service recieved more than 15 HTTP requests/minute for >= 15 minutes.
