services:
  app:
    image: ${APP_IMAGE}:${APP_VERSION:-latest}
    container_name: app
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      MODEL_HOST: "http://model-service:${MODEL_PORT:-8081}"
      SERVER_PORT: "${SERVER_PORT:-8080}"
    depends_on: 
      - model-service


  model-service:
    image: ${MODEL_IMAGE}:${MODEL_VERSION:-latest}
    # Testing purposes!!S
    # build: 
    #   context: ../model-service
    # image: model-service:local
    container_name: model-service
    restart: unless-stopped
    environment:
      MODEL_PORT: "${MODEL_PORT:-8081}"
      MODEL_PATH: "/models/model.joblib"
      MODEL_URL: "${MODEL_URL:-}"
    volumes:
      - ./models:/models
